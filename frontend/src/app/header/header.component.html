<div *ngIf="!signedIn()" class="header">
    <div class="left-side">
        <div class="action-div" (click)="switchScreen(AppScreen.Home)">About</div>
    </div>
    <div class="right-side">
        <div class="action-div" (click)="switchScreen(AppScreen.Login)">Sign in</div>
        <div class="action-div" (click)="switchScreen(AppScreen.CreateAccount)">Create Account</div>
    </div>
</div>

<div *ngIf="signedIn()" class="header">
    <div class="left-side">
        <div class="action-div" (click)="switchScreen(AppScreen.Home)">About</div>
        <div *ngIf="isCharity()" class="action-div" (click)="switchScreen(AppScreen.Profile)">My Profile</div>
        <div *ngIf="!isCharity()" class="action-div" (click)="switchScreen(AppScreen.Search)">Search for Charities</div>
    </div>
    <div class="right-side">
        <div class="action-div" (click)="signOut()">Sign Out</div>
    </div>
</div>
